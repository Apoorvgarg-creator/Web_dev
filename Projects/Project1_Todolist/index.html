<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src ='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js'></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
<div class="container">
  <h1 align="center">TodoList</h1>
  <div class="row px-4">
    <!--  input box-->
    <div class="col-md-7 col-12">
      <div class="mb-3">
        <label for="inpNewTask" class="form-label">New Task</label>
        <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="enter the name of the task">
        <div id="newTaskHelp" class="form-text">A short one line description of the task</div>
      </div>
    </div>
    <!--    button-->
    <div class="col-md-5 row p-1">
      <div class="col-6 col-sm-3 col-md-6 p-1">
        <button class="btn btn-success col " id="btnAdd">
          <i class="fas fa-plus-square"></i> Add
        </button>
      </div>
      <div class="col-6 col-sm-3 col-md-6 p-1">
        <button class="btn btn-danger col " id="btnReset">
          <i class="fas fa-backspace"></i> Reset
        </button>
      </div>
      <div class="col-6 col-sm-3 col-md-6 p-1">
        <button class="btn btn-info col " id="btnSort">
        <i class="fas fa-sort-amount-down"></i> Sort
      </button>
      </div>
      <div class="col-6 col-sm-3 col-md-6 p-1">
        <button class="btn btn-warning col " id="btnClean">
          <i class="fas fa-trash-alt"></i> Clean
        </button>
      </div>
    </div>
  </div>
<!--  Task list-->
  <ul class="list-group list-group-flush m-2" id="ulTasks">
  </ul>
</div>
</body>
</html>
