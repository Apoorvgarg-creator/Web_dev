<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="shop.js"></script>
    <script src="add_products.js"></script>
</head>
<body>
    <div class="container p-4">
        <h2 class="text-center"> Add Product</h2>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="productName">Product Name</label><br>
                        <input type="text" name="name" id="productName" placeholder="product name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="manfacName">Manufacturer </label><br>
                        <input type="text" name="manufacturer" id="manfacName" placeholder="manufacturer">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="price">Price </label><br>
                        <input type="number" name="price" id="price" placeholder="$">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success" id="addProduct">Add</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
        
    </div>
</body>
</html>
