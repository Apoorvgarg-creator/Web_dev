<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>

</head>
<body>
    <h1>Socket.io Sample</h1>

    <div id="loginBox">
        <input id="inpUsername" placeholder="Username">
        <input id="inpPassword" type="password" placeholder="Password">
        <button id="btnStart">Start</button>
    </div>

    <div id="chatBox">
        <input id="inpToUser" placeholder="Send to (default everyone)">
        <input id="inpNewMsg" placeholder="New Message">
        <button id="btnSendMsg">Send</button>
        <ul id="ulMsgList"></ul>
    </div>


</body>
</html>
